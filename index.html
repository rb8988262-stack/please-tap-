<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry My Love</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffb6c1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #button {
      padding: 20px 50px;
      font-size: 28px;
      background: linear-gradient(135deg, #ff77aa, #ff3d7f);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: buttonPulse 2.5s infinite;
    }
    #button:hover { transform: scale(1.1); }
    @keyframes buttonPulse {
      0%,100%{transform:scale(1)}50%{transform:scale(1.05)}
    }
    #cat {
      display: none;
      margin-top: 30px;
      width: 180px;
      animation: fadeInCat 1.2s ease-in forwards;
    }
    #message {
      display: none;
      font-size: 32px;
      color: #330033;
      margin-top: 40px;
      line-height: 1.4;
      animation: slideUpMsg 1.2s ease-out forwards;
    }
    #nextBtn {
      display: none;
      margin-top: 25px;
      padding: 15px 40px;
      font-size: 22px;
      background: linear-gradient(135deg, #ff77aa, #ff3d7f);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes fadeInCat {
      from{opacity:0;transform:scale(0.7)}to{opacity:1;transform:scale(1)}
    }
    @keyframes slideUpMsg {
      from{opacity:0;transform:translateY(50px)}to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>
<body>
  <audio id="bgTune" src="tune.mp3" loop></audio>
  <div id="container">
    

    <button id="button">Tap Here üíñ</button>
    <img id="cat" src="https://media.tenor.com/H52bN_lTM8MAAAAj/peach-and-goma-sorry.gif" alt="Cute cat">
    <div id="message">
      I‚Äôm really sorry‚Ä¶<br>
      Aage se main ‚ÄúMotu‚Äù nahi bolunga.<br>
      Please forgive me ‚ù§Ô∏è
    </div>
   
    <button id="nextBtn" onclick="window.location.href='file1.html'">Next ‚ûú</button>
  </div>

  <script>
    const button=document.getElementById('button');
    const message=document.getElementById('message');
    const cat=document.getElementById('cat');
    const bgTune=document.getElementById('bgTune');
    const nextBtn=document.getElementById('nextBtn');

    button.addEventListener('click',()=>{
      bgTune.play();
      button.style.display='none';
      cat.style.display='block';
      setTimeout(()=>{
        message.style.display='block';
        nextBtn.style.display='block';
      },1200);
    });
  </script>
</body>
</html>
